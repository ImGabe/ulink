<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>µlink</title>

    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div id="container">
      <h1>µlink</h1>

      <div id="error"></div>

      <input
        type="text"
        class="input-field"
        id="input-url"
        placeholder="Enter your url."
        required
      />

      <div class="test">
        <input
          type="number"
          class="input-field"
          id="input-number"
          placeholder="Enter duration in seconds."
          min="1"
        />

        <input type="checkbox" id="checkbox" />
      </div>

      <button id="button" type="button" class="btn">Shorten</button>

      <div id="menu"></div>
    </div>
    <div id="footer">
      <a href="https://github.com/ImGabe/ulink-backend" target="_blank">Github</a>
    </div>
  </body>
</html>
